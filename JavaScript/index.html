<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet" />
    <script src="./PokedexLauncX.js" defer></script>

</head>
<body>
    <h1>Pokedex LaunchX</h1>
    <form action="" onsubmit = "searchPokemon(event)">
        <input type="text" name="pokemon" placeholder="Inserta Pokemon o ID" autocomplete="off">
    </form>

    <div data-pkmCard class="pkmCard">
        <div data-pokeName>Pokedex</div>
        <div data-imgContainer class="imgContainer">
            <img data-pkmImg class="pkmImg" src="./poke-shadow.png"/>
        </div>

        <div data-pkmId></div>
        <div data-pkmTypes class="pkmTypes"></div>
        <div data-pkmStats class="pkmStats"></div>
    </div>
</body>
</html>
